<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">{{modalLabel}} Category</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('cross-click')"></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="modalForm">
      <div class="mb-3">
        <label for="inputId" class="form-label">ID</label>
        <input type="text" class="form-control" id="inputId" formControlName="id" name="id" placeholder="ID"
               [ngClass]="(getFormId?.touched && !getFormId?.disabled)?(getFormId?.valid)?'is-valid':'is-invalid':''">
        <div class="invalid-feedback" id="inputIdFeedback" *ngIf="getFormId?.errors?.['required']">ID is Required</div>
      </div>

      <div class="mb-3">
        <label for="inputCode" class="form-label">CODE</label>
        <input type="text" class="form-control" id="inputCode" formControlName="code" name="code" placeholder="Code"
               [ngClass]="(getFormCode?.touched)?(getFormCode?.valid)?'is-valid':'is-invalid':''">
        <div class="invalid-feedback" id="inputCodeFeedback" *ngIf="getFormCode?.errors?.['required']">Code is
          Required
        </div>
      </div>

      <div class="mb-3">
        <label for="inputName" class="form-label">NAME</label>
        <input type="text" class="form-control" id="inputName" formControlName="name" name="name" placeholder="Name"
               [ngClass]="(getFormName?.touched)?(getFormName?.valid)?'is-valid':'is-invalid':''">
        <div class="invalid-feedback" id="inputNameFeedback" *ngIf="getFormName?.errors?.['required']">Name is
          Required
        </div>
      </div>

      <div class="mb-3">
        <label for="inputDescription" class="form-label">DESCRIPTION</label>
        <textarea rows="3" class="form-control" id="inputDescription" formControlName="description" name="description"
                  placeholder="Description"
                  [ngClass]="(getFormDescription?.touched)?(getFormDescription?.valid)?'is-valid':'is-invalid':''"></textarea>
        <div class="invalid-feedback" id="inputDescriptionFeedback" *ngIf="getFormDescription?.errors?.['required']">
          Description is Required
        </div>
      </div>

      <div class="mb-3" *ngIf="openedTask != ADD_TASK">
        <label for="inputAddedDate" class="form-label">ADDED DATE</label>
        <input type="text" class="form-control" id="inputAddedDate" formControlName="addedDate" name="addedDate"
               placeholder="Added Date"
               [ngClass]="(getFormAddedDate?.touched && !getFormAddedDate?.disabled)?(getFormAddedDate?.valid)?'is-valid':'is-invalid':''">
        <div class="invalid-feedback" id="inputAddedDateFeedback" *ngIf="getFormAddedDate?.errors?.['required']">Added
          Date is Required
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer cuz-btn" *ngIf="(openedTask == ADD_TASK || openedTask == UPDATE_TASK);else empty_footer;">
    <button type="button" class="btn btn-primary cuz-blue-btn"
            (click)="submitForm()"> {{modalLabel}} </button>
    <button type="button" class="btn btn-danger" (click)="activeModal.close('Close click')">Close</button>
  </div>
  <ng-template #empty_footer>
    <div class="modal-footer" ></div>
  </ng-template>
</div>
