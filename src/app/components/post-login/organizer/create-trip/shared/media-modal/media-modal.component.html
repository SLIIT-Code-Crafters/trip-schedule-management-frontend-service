<div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Add Media</h5>
      <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('cross-click')"></button>
    </div>
    <div class="modal-body">
      <form>
        <div class="wrapper">
            <div class="box">
              <div class="js--image-preview"></div>
              <div class="upload-options">
                <label>
                  <input type="file" class="image-upload" accept="image/*">
                </label>
              </div>
            </div>
          
            <div class="box">
              <div class="js--image-preview"></div>
              <div class="upload-options">
                <label>
                  <input type="file" class="image-upload" accept="image/*">
                </label>
              </div>
            </div>
          
            <div class="box">
              <div class="js--image-preview"></div>
              <div class="upload-options">
                <label>
                  <input type="file" class="image-upload" accept="image/*">
                </label>
              </div>
            </div>
          </div>
      </form>
    </div>
    <div class="modal-footer cuz-btn">
      <button type="button" class="btn btn-primary cuz-blue-btn"
              >Save </button>
      <button type="button" class="btn btn-danger" (click)="activeModal.close('Close click')">Close</button>
    </div>
    <ng-template #empty_footer>
      <div class="modal-footer" ></div>
    </ng-template>
  </div>
