<div class="page-container">
  <div class="sub-container">
    <div class="table-action-card">
      <div class="sub-title">
        <h4>Site Content</h4>
      </div>
      <hr>
      <div class="inner-container">
        <div class="row">
          <div class="col-md-6">
            <div class="input-group mb-3">
              <input type="text" class="form-control custom-input" placeholder="Search..." [(ngModel)]="searchText"
                     maxlength="200"
                     (keyup)="searchItems()">
            </div>
          </div>
          <div class="col-md-6">
            <div class="input-group mb-3">
              <select class="form-select" id="inputGroupSelect02" [(ngModel)]="searchStatus">
                <option value="1" selected>Active</option>
                <option value="2">Inactive</option>
                <option value="3">Deleted</option>
              </select>
            </div>
          </div>
        </div>
        <div class="input-group search-btn-group">
          <div class="reset-btn">
            <button class="btn btn-primary" type="button" (click)="resetSearch()">Reset</button>
          </div>
          <div class="search-btn">
            <button class="btn btn-primary" type="button" (click)="searchItems()">Search</button>
          </div>
        </div>
      </div>
    </div>
    <div class="table-action-card">
      <div class="row">
        <div class="col-md-6">
          <p class="fw-semibold">Site Content List</p>
          <p class="fw-light fst-italic">Show <input class="form-control page-row-input" type="number"> entries</p>
        </div>
        <div class="col-md-6 add-btn-col">
          <div class="mt-2">
            <div class="input-group adding-btn">
              <button class="btn btn-primary" type="button" (click)="addCategory()"><i
                class="bi bi-file-earmark-plus"></i> Add Content
              </button>
            </div>
          </div>
        </div>
      </div>
      <section class="table">
        <ngx-datatable class="material" tableClass="table table-striped table-bordered table-hover" #catTable
                       [rows]="viewDataWithFeatures"
                       [columns]="columnsWithFeatures"
                       [columnMode]="'force'"
                       [headerHeight]="50"
                       [footerHeight]="50"
                       [rowHeight]="'auto'"
                       [scrollbarH]="true"
                       [externalPaging]="false"
                       [externalSorting]="false"
                       [count]="viewDataWithFeatures.length"
                       [limit]="5">
          <ng-template #actionOne let-row="row" let-rowIndex="rowIndex" let-columnValue="columnValue">
            <div class="actions">
              <a><i class="bi bi-eye" aria-hidden="true" title="View"
                    (click)="viewCategory(row)"></i></a>
              <a *ngIf="searchStatus != STATUS_DELETED"><i class="bi bi-pencil-square  text-success" aria-hidden="true" title="Edit"
                    (click)="updateCategory(row)"></i></a>
              <a *ngIf="searchStatus != STATUS_DELETED"><i class="bi bi-trash3 text-danger" aria-hidden="true" title="Delete"
                    (click)="removeCategory(row)"></i></a>
            </div>
          </ng-template>
        </ngx-datatable>
      </section>
    </div>
  </div>
</div>
