<header class="top-bar" style="height: 4.5rem">
  <div class="container" style="margin-top: -1.5rem">
    <img style="width: 100px; height: 100px"
         src="https://travel-trek-angular-client-assets.s3.ap-southeast-1.amazonaws.com/logo.png"/>

    <nav class="navigation">
      <ul>
        <li><a routerLink="/" *ngIf="checkHomeVisibility()">Home</a></li>
        <li><a routerLink="/auth/about">About</a></li>
        <li><a routerLink="/auth/contact">Contact</a></li>

        <li *ngIf="(user && user.activatedUser)"><a type="button" (click)="profile()">Profile</a></li>

        <li *ngIf="(user && user.activatedUser && (user.role == USER_ROLE_ORGANIZER || user.role == USER_ROLE_ADMINISTRATOR))">
          <a type="button" (click)="tripOrganize()">Organize Trip</a></li>

        <li class="nav-item dropdown" *ngIf="(user && user.activatedUser && user.role == USER_ROLE_ADMINISTRATOR)">
          <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown"
             aria-expanded="false">
            Admin
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <li><a type="button" (click)="tripCategory()">Trip Category</a></li>
            <li><a type="button" (click)="siteContent()">Site Content</a></li>
          </ul>
        </li>
      </ul>

      <ul class="auth" *ngIf="!(user && user.activatedUser)">
        <li style="margin-right: 1rem">
          <a type="button" (click)="login()">Login</a>
        </li>
        <li>
          <a type="button" (click)="register()">Sign Up</a>
        </li>
      </ul>
      <ul class="auth" *ngIf="(user && user.activatedUser)">
        <li style="margin-right: 1rem">
          <a type="button" class="logout-btn-st" (click)="logout()">LogOut</a>
        </li>
      </ul>
    </nav>
  </div>
</header>
