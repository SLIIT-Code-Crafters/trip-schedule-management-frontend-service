<div class="container row login-box">
  <div class="col login-title">
    <h1>Welcome Back?</h1>
    <span class="small-text">Let's get started!</span><br />
    <br />
    <span class="small-text">Join Travel Trek Today!</span>
  </div>
  <div class="col login-form">
    <div class="avatar">
      <!-- <img
        src="https://68.media.tumblr.com/avatar_8671f0f36a5f_128.png"
        alt=""
      /> -->
    </div>
    <div class="registration">
      Already have Account? <a href="/login">Sign in</a>.
    </div>
    <form [formGroup]="signupForm">
      <select
        id="salutation"
        formControlName="salutation"
        class="form-select"
        aria-label="Default select example"
        placeholder="salutation"
      >
        <option value="" disabled selected hidden>Salutation</option>
        <option value="MS">MS</option>
        <option value="MR">MR</option>
      </select>
      <label class="login">
        <input
          formControlName="firstname"
          type="text"
          placeholder="First Name"
        />
      </label>
      <label class="login">
        <input formControlName="lastname" type="text" placeholder="Last Name" />
      </label>
      <label class="login">
        <input formControlName="username" type="text" placeholder="Username" />
      </label>

      <select
        id="role"
        formControlName="role"
        class="form-select"
        aria-label="Default select example"
        placeholder="Select Role"
      >
        <option value="" disabled selected hidden>Select Role</option>
        <option value="TO">Trip Organizer</option>
        <option value="TP">Trip Participant</option>
        <option value="SA">System Administrator</option>
      </select>

      <div *ngIf="showAdditionalField" class="mb-3">
        <label for="additionalField" class="login">
          <input
            id="additionalField"
            formControlName="masterToken"
            type="text"
            placeholder="Enter MasterToken"
          />
        </label>
      </div>

      <label for="login" class="login">
        <input
          id="login"
          formControlName="email"
          type="text"
          placeholder="Email"
        />
      </label>
      <label for="login" class="login">
        <input
          id="login"
          formControlName="contactNumber"
          type="text"
          placeholder="Contact Number"
        />
      </label>
      <label for="passwd" class="passwd">
        <input
          id="passwd"
          formControlName="password"
          type="password"
          placeholder="Password"
        />
      </label>
      <label for="passwd" class="passwd">
        <input
          id="confirm-passwd"
          formControlName="confirmPassword"
          type="password"
          placeholder="Confirm Password"
        />
      </label>
      <div
        *ngIf="
          signupForm.hasError('passwordMismatch') &&
          signupForm.get('confirmPassword')?.dirty
        "
      >
        Passwords do not match.
      </div>
      <button class="button" type="submit" (click)="signup()">Sign Up</button>
    </form>
  </div>
</div>
